<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Hệ Thống Xứ Đoàn Các Thánh Tử Đạo Việt Nam - Giáo Xứ Chánh Tòa Mỹ Tho, đăng nhập để quản lý điểm Ban Truyền Thông.">
    <meta name="keywords" content="Ban Truyền Thông, Xứ Đoàn, Giáo Xứ Chánh Tòa Mỹ Tho, Đăng Nhập">
    <title>Đăng Nhập - Ban Truyền Thông</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #cc3048;
            --primary-dark: #b7142a;
            --accent: #FFD700;
            --dark-bg: #1A1A1A;
            --text: #E0E0E0;
            --error: #EF4444;
            --card-bg: #252526;
            --border-color: #3C3C3C;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --transition: all 0.15s ease-in-out;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2D2D2D 0%, #1A1A1A 100%);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        body.ios {
            font-family: -apple-system, 'SF Pro', 'Roboto', sans-serif;
        }

        .header {
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--text);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header .logo {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }
        .header .logo:hover {
            transform: scale(1.1);
        }
        .header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            margin: 0;
            color: var(--text);
        }
        .header p {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 0.25rem;
        }

        .card {
            max-width: 24rem;
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            margin-top: 6rem;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-size: 0.875rem;
            background: var(--primary);
            color: var(--text);
        }
        .btn:hover {
            background: var(--primary-dark);
            color: var(--accent);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        .btn:active {
            position: relative;
            overflow: hidden;
        }
        .btn:active::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.3s linear;
        }
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            background: #1E1E1E;
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            font-size: 0.875rem;
        }
        .input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.3);
        }

        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            z-index: 1000;
            display: none;
            box-shadow: var(--shadow-md);
            font-size: 0.875rem;
            font-weight: 500;
            color: white;
            animation: fadeIn 0.3s ease-out;
        }
        .notification.error {
            background: var(--error);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1024px) {
            :root {
                --primary: #e63950;
                --accent: #FFD54F;
            }
            .header {
                padding: 0.75rem;
            }
            .header h1 {
                font-size: 1rem;
            }
            .header p {
                font-size: 0.9rem;
            }
            .header .logo {
                width: 80px;
                height: 80px;
            }
            .card {
                padding: 1.5rem;
                margin-top: 5rem;
            }
            body.ios .btn {
                background: rgba(204, 48, 72, 0.9);
                backdrop-filter: blur(3px);
            }
            body.ios .btn:active {
                transform: scale(0.95);
                box-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
            }
            body.ios .card {
                background: rgba(37, 37, 38, 0.95);
                backdrop-filter: blur(10px);
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .header h1 {
                font-size: 1.75rem;
            }
            .card {
                padding: 1.75rem;
            }
        }

        @media (min-width: 1025px) {
            .btn:hover {
                background: linear-gradient(45deg, var(--primary), var(--accent));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-container">
            <div class="header-content">
                <img src="assets/logo.png" alt="Logo Xứ Đoàn" class="logo">
                <h1>XỨ ĐOÀN CÁC THÁNH TỬ ĐẠO VIỆT NAM</h1>
                <p>Giáo Xứ Chánh Tòa Mỹ Tho</p>
            </div>
        </div>
    </div>

    <div class="card">
        <h1 class="text-2xl font-bold text-center mb-6 font-['JetBrains Mono'] text-[var(--accent)]">Đăng Nhập Hệ Thống</h1>
        <div id="notification" class="notification"></div>
        <form id="login-form" class="space-y-4 font-['Roboto']">
            <div>
                <label for="username" class="block text-sm font-medium text-[var(--text)]">Tên đăng nhập</label>
                <input type="text" id="username" class="input" aria-required="true">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-[var(--text)]">Mật khẩu</label>
                <input type="password" id="password" class="input" aria-required="true">
            </div>
            <button type="submit" class="btn" aria-label="Đăng nhập vào hệ thống">Đăng Nhập</button>
        </form>
    </div>

    <script>
        const isIOS = navigator.userAgent.includes('iPhone') || navigator.userAgent.includes('iPad');
        if (isIOS) {
            document.body.classList.add('ios');
        }

        const showNotification = (message, type) => {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        };

        function removeVietnameseTones(str) {
            return str
                .normalize('NFD')
                .replace(/[\u0300-\u036f]/g, '')
                .replace(/đ/g, 'd')
                .replace(/Đ/g, 'D');
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const currentYear = new Date().getFullYear().toString();
            const normalizedUsername = removeVietnameseTones(username);

            if (!username || !password) {
                showNotification('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu!', 'error');
                return;
            }

            const users = {
                'horeb': 'horeb.html',
                'tabor': 'tabor.html',
                'admin': 'admin.html',
                'scode': 'StudyCode/scode.html'
            };

            if (users[username] && password === currentYear) {
                console.log('Logging in static user:', username);
                sessionStorage.setItem('loggedInUser', username);
                window.location.href = users[username];
                return;
            }

            try {
                const [mediaResponse, activeResponse, enviromentResponse] = await Promise.all([
                    fetch('StudyCode/data/media.json'),
                    fetch('StudyCode/data/active.json'),
                    fetch('StudyCode/data/enviroment.json')
                ]);

                if (!mediaResponse.ok || !activeResponse.ok || !enviromentResponse.ok) {
                    throw new Error('Không thể tải danh sách thành viên.');
                }

                const mediaData = await mediaResponse.json();
                const activeData = await activeResponse.json();
                const enviromentData = await enviromentResponse.json();

                let member = null;
                let redirectUrl = '';

                if (mediaData.members && Array.isArray(mediaData.members)) {
                    member = mediaData.members.find(m => m.fullName && removeVietnameseTones(m.fullName.toLowerCase()) === normalizedUsername);
                    if (member) redirectUrl = 'StudyCode/media.html';
                }
                if (!member && activeData.members && Array.isArray(activeData.members)) {
                    member = activeData.members.find(m => m.fullName && removeVietnameseTones(m.fullName.toLowerCase()) === normalizedUsername);
                    if (member) redirectUrl = 'active.html'; // Sửa đường dẫn nếu active.html ở thư mục gốc
                }
                if (!member && enviromentData.members && Array.isArray(enviromentData.members)) {
                    member = enviromentData.members.find(m => m.fullName && removeVietnameseTones(m.fullName.toLowerCase()) === normalizedUsername);
                    if (member) redirectUrl = 'StudyCode/environment.html';
                }

                if (member && password === currentYear) {
                    console.log('Logging in JSON user:', member.fullName);
                    sessionStorage.setItem('loggedInUser', member.fullName);
                    window.location.href = redirectUrl;
                } else {
                    showNotification('Tên đăng nhập hoặc mật khẩu không đúng!', 'error');
                }
            } catch (error) {
                showNotification('Lỗi khi kiểm tra đăng nhập. Vui lòng thử lại.', 'error');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
